<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Click me!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<div>
		<span>Timer:</span>
		<input id="timer" type="number" min="1" max="5" value="1">
		<span>Size:</span>
		<input id="size" type="number" min="1" max="5" value="1">
		<span>Speed:</span>
		<input id="speed" type="number" min="1" max="5" value="1">
		<button id="start" style="margin: 0px 50px 0px 50px; ">Start !</button>
		<span id="hit">Hit:</span>
	</div>
	<div id="fild">
		<div class="ball">
		</div>
	</div>
	<script src="game.js"></script>
</body>
</html>
